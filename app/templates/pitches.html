{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{%block css%}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/pitches.css')}}">
{% endblock %}

{% block title %}
pitches
{% endblock %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="pitch-head">
                <h1>Write Your Pitch Here</h1>
                <div class="pitch-content">
                    {% for %}
                    <h5>{{}}</h5>
                    <p>{{}}</p>
                    <a href="{{}}"><i class="bi bi-hand-thumbs-up"></i></a><span class="custom">{{}}</span>
                    <a href="{{}}"><i class="bi bi-hand-thumbs-down"></i></a><span class="custom">{{}}</span>
                    <hr>
                    <a href="">Add Comment</a>
                    <br><br>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="categories">
                <div class="cat-holder">
                    {{wtf.quick_form(pitch_form)}}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
